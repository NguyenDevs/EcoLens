name = "ecolens"
main = "src/worker.js"
compatibility_date = "2025-12-03"

# Environment Variables
# Set GEMINI_API_KEY qua Cloudflare Dashboard > Settings > Variables
[kv_namespaces]
binding = "INATURALIST_KV"
id = "a3441a2cf22646c7089b23814912fa12"

[env.production]
name = "ecolens"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1